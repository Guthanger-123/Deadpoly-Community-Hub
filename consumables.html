<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DeadPoly Community Hub — Consumables</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GD7LNZHQMM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-GD7LNZHQMM');
  </script>

  <style>
    :root{--bg:#0b0b0f;--panel:#14141b;--panel2:#101016;--text:#f2f2f2;--muted:#b7b7c2;--line:#2a2a36;--btn:#1c1c26;--btnHover:#242434}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:inherit}
    .topbar{position:sticky;top:0;z-index:999;background:linear-gradient(to bottom, rgba(10,10,14,.92), rgba(10,10,14,.7));backdrop-filter: blur(6px);border-bottom:1px solid var(--line)}
    .topbar-inner{max-width:1180px;margin:0 auto;padding:10px 14px;display:flex;gap:10px;align-items:center;justify-content:space-between}
    .btn{display:inline-flex;align-items:center;gap:8px;background:var(--btn);border:1px solid var(--line);color:var(--text);padding:8px 10px;border-radius:10px;text-decoration:none;transition:transform .08s ease, background .12s ease;user-select:none}
    .btn:hover{background:var(--btnHover)} .btn:active{transform:scale(.98)}
    .wrap{max-width:1180px;margin:0 auto;padding:18px 14px 40px}
    h1{margin:0 0 6px;font-size:26px;letter-spacing:.3px}
    .sub{margin:0 0 16px;color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 14px}
    .search{flex:1;min-width:240px;background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:10px 12px;color:var(--text);outline:none}
    .pill{background:var(--panel);border:1px solid var(--line);border-radius:999px;padding:8px 10px;color:var(--text);cursor:pointer;user-select:none}
    .pill.active{outline:2px solid #ffffff22}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));border:1px solid var(--line);border-radius:16px;padding:12px;margin-top:12px}
    .panel h2{margin:0 0 10px;font-size:18px}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:10px;border-bottom:1px solid var(--line);vertical-align:middle}
    th{color:#d9d9e6;font-weight:700;text-align:left;font-size:13px;letter-spacing:.2px}
    tr:hover td{background:rgba(255,255,255,.02)}
    .imgcell{width:56px}
    .thumb{width:38px;height:38px;border-radius:10px;object-fit:contain;background:var(--panel2);border:1px solid var(--line)}
    .muted{color:var(--muted)}
    .rightlinks{display:flex;gap:10px;align-items:center}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <a class="btn" href="wiki.html">← Wiki</a>
      <div class="muted">Consumables</div>
      <div class="rightlinks">
        <a class="btn" href="https://deadpoly.wiki/Main_Page" target="_blank" rel="noopener">Official Wiki ↗</a>
      </div>
    </div>
  </div>

  <div class="wrap">
    <h1>Consumables</h1>
    <div class="sub">Food, beverages, and medicines. Filter + search.</div>

    <div class="row">
      <input id="q" class="search" placeholder="Search (apple, bandage, water bottle)..." />
      <div id="filters"></div>
    </div>

    <div class="panel">
      <h2 id="sectionTitle">All</h2>
      <div style="overflow:auto">
        <table>
          <thead id="thead"></thead>
          <tbody id="tb"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const OFFICIAL = "https://deadpoly.wiki";
  const fileUrl = (name) => `${OFFICIAL}/Special:FilePath/${encodeURIComponent(name)}`;

  const sections = {
    Food: {
      head: ["","Name","+HP","+Hunger","+Water","+Stamina","Notes"],
      rows: [
        {img:"TM_AppleR_E.png", name:"Apple", hp:"0", hunger:"20", water:"10", stam:"0", notes:""},
        {img:"TM_AvocadoHalf.png", name:"Avocado", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_Bacon.png", name:"Bacon", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_Banana.png", name:"Banana", hp:"5", hunger:"45", water:"15", stam:"0", notes:""},
        {img:"TM_BreakfastBagel.png", name:"Breakfast Bagel", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_CannedBeans_I.png", name:"Canned Beans", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_CannedMolassess.png", name:"Canned Molassess", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_CannedPeaches_I.png", name:"Canned Peaches", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_CannedSoup_I.png", name:"Canned Soup", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_Cheeseburger.png", name:"Cheeseburger", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_Cookie1_E.png", name:"Cookie", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_Croissant.png", name:"Croissant", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"Cupcake_1.png", name:"Cupcake", hp:"1", hunger:"25", water:"5", stam:"0", notes:"Multiple frosting/base colors"},
        {img:"TM_Waffle_E.png", name:"Waffle", hp:"1", hunger:"40", water:"7", stam:"0", notes:""},
        {img:"TM_DragonFruit_E.png", name:"Dragon Fruit", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_EggRaw.png", name:"Raw Egg", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_MeatCooked_E.png", name:"Cooked Meat", hp:"??", hunger:"??", water:"??", stam:"??", notes:""},
        {img:"TM_PizzaSlice_E.png", name:"Pizza Slice", hp:"0", hunger:"20", water:"0", stam:"0", notes:""},
        {img:"TM_Donut_W.png", name:"Donut", hp:"1", hunger:"25", water:"2", stam:"0", notes:""}
      ]
    },

    Beverages: {
      head: ["","Name","+HP","+Hunger","+Water","+Stamina","Notes"],
      rows: [
        {img:"TM_WaterBottle_B_E.png", name:"Water Bottle", hp:"0", hunger:"0", water:"100", stam:"0", notes:"Refillable; up to 100 water"}
      ]
    },

    Medicines: {
      head: ["Name","+HP","+Hunger","+Water","+Stamina","Max Uses","Vendor Sales","Purchase Price"],
      rows: [
        {name:"Medical Kit", hp:"100", hunger:"0", water:"0", stam:"-100", uses:"5", sale:"$500", price:"$1,000"},
        {name:"Epinephrine", hp:"10", hunger:"-5", water:"-10", stam:"100", uses:"1", sale:"$250", price:"$500"},
        {name:"Bandage", hp:"15", hunger:"0", water:"0", stam:"0", uses:"5", sale:"N/A", price:"N/A"}
      ]
    }
  };

  const filtersEl = document.getElementById("filters");
  const qEl = document.getElementById("q");
  const thead = document.getElementById("thead");
  const tb = document.getElementById("tb");
  const sectionTitle = document.getElementById("sectionTitle");

  let active = "All";
  const pills = ["All", ...Object.keys(sections)].map(t=>{
    const b=document.createElement("button");
    b.className="pill"+(t===active?" active":"");
    b.textContent=t;
    b.onclick=()=>{active=t; [...filtersEl.children].forEach(x=>x.classList.remove("active")); b.classList.add("active"); render();};
    filtersEl.appendChild(b);
    return b;
  });

  qEl.addEventListener("input", render);

  function render(){
    const q = qEl.value.trim().toLowerCase();
    sectionTitle.textContent = active;

    // pick first matching section for headers (or Food default)
    const secKey = active==="All" ? "Food" : active;
    const sec = sections[secKey];

    // header
    thead.innerHTML = "<tr>" + sec.head.map(h=>`<th>${esc(h)}</th>`).join("") + "</tr>";

    tb.innerHTML = "";

    const keys = active==="All" ? Object.keys(sections) : [active];

    keys.forEach(k=>{
      const s = sections[k];
      s.rows
        .filter(r => !q ? true : JSON.stringify(r).toLowerCase().includes(q))
        .forEach(r=>{
          const tr=document.createElement("tr");

          if(k!=="Medicines"){
            tr.innerHTML = `
              <td class="imgcell"><img class="thumb" src="${fileUrl(r.img)}" alt=""></td>
              <td><b>${esc(r.name)}</b></td>
              <td>${esc(r.hp)}</td>
              <td>${esc(r.hunger)}</td>
              <td>${esc(r.water)}</td>
              <td>${esc(r.stam)}</td>
              <td class="muted">${esc(r.notes||"")}</td>
            `;
          } else {
            tr.innerHTML = `
              <td><b>${esc(r.name)}</b></td>
              <td>${esc(r.hp)}</td>
              <td>${esc(r.hunger)}</td>
              <td>${esc(r.water)}</td>
              <td>${esc(r.stam)}</td>
              <td>${esc(r.uses)}</td>
              <td>${esc(r.sale)}</td>
              <td>${esc(r.price)}</td>
            `;
          }
          tb.appendChild(tr);
        });
    });
  }

  function esc(s){return String(s??"").replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]))}
  render();
</script>
</body>
</html>
