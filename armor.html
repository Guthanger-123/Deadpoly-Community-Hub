  <script src="wiki-shared.js"></script>
  <!-- page script -->
  <script>

const DATA = [{"name": "Apocalypse Vest", "page": "Apocalypse Vest", "file": "apoc_black.png", "type": "Heavy", "hotbar": "7", "maxWeight": "25", "capacity": "2x8", "stdArmor": "10", "apArmor": "5", "notes": "Comes in 4 colors: Black, Blue, Green, and Desert"}, {"name": "Banana Suit", "page": "Banana Suit", "file": "banana_suit.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "N/A", "apArmor": "N/A", "notes": ""}, {"name": "Cat Pajama", "page": "Cat Pajama", "file": "cat_pajama_pink.png", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "N/A", "apArmor": "N/A", "notes": "Comes in multiple Colors: Pink"}, {"name": "Composite Armor", "page": "Composite Armor", "file": "composite_armor_blue.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "18", "apArmor": "0", "notes": "Comes in Multiple Colors: Blue, Yellow"}, {"name": "Dinosaur Pajama", "page": "Dinosaur Pajama", "file": "dinosaur_pajama_brown.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "N/A", "apArmor": "N/A", "notes": "Comes in multiple Colors: Brown"}, {"name": "Heavy Vest", "page": "Heavy Vest", "file": "heavy_green.png", "type": "Heavy", "hotbar": "7", "maxWeight": "25", "capacity": "2x8", "stdArmor": "10", "apArmor": "5", "notes": "Comes in 4 colors: Flat Green, Jungle, Desert, and Snowy"}, {"name": "Hot Dog Suit", "page": "Hot Dog Suit", "file": "hot_dog_suit_new.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "N/A", "apArmor": "N/A", "notes": "Has 2 variations: New and Damaged"}, {"name": "Karuta Armor", "page": "Karuta Armor", "file": "karuta_armor_yellow.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "18", "apArmor": "0", "notes": "Comes in multiple Colors: Red, Green, Yellow, Blue"}, {"name": "Karuta Armor (Samurai)", "page": "Karuta Armor (Samurai)", "file": "karuta_armor_samurai.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "18", "apArmor": "0", "notes": ""}, {"name": "Light Vest", "page": "Light Vest", "file": "light_green.png", "type": "Light", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "4", "apArmor": "0", "notes": "Comes in 4 colors: Flat Green, Jungle, Desert, and Snowy"}, {"name": "Medium Vest", "page": "Medium Vest", "file": "medium_green.png", "type": "Medium", "hotbar": "5", "maxWeight": "10", "capacity": "1x8", "stdArmor": "7", "apArmor": "2", "notes": "Comes in 4 colors: Flat Green, Jungle, Desert, and Snowy"}, {"name": "Metal Armor", "page": "Metal Armor", "file": "Metal_Armor.png", "type": "Light", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "15", "apArmor": "5", "notes": "Comes in 5 colors: Grey, Silver, White, Green, and Red"}, {"name": "Press Vest", "page": "Press Vest", "file": "press_vest.jpg", "type": "Medium", "hotbar": "5", "maxWeight": "12.5", "capacity": "1x8+4", "stdArmor": "7", "apArmor": "2", "notes": ""}, {"name": "SWAT Vest", "page": "SWAT Vest", "file": "Swat.png", "type": "Medium", "hotbar": "6", "maxWeight": "15", "capacity": "2x8", "stdArmor": "7", "apArmor": "3", "notes": ""}, {"name": "Tech Armor", "page": "Tech Armor", "file": "tech_armor_white.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "18", "apArmor": "0", "notes": "Comes in multiple Colors: Blue, Black, Red, White"}, {"name": "Tiger Pajama", "page": "Tiger Pajama", "file": "tiger_pajama_orange.jpg", "type": "Full Body", "hotbar": "4", "maxWeight": "N/A", "capacity": "N/A", "stdArmor": "N/A", "apArmor": "N/A", "notes": "Comes in multiple Colors: Green, Orange"}];

const pillsEl = document.getElementById("pills");
const qEl = document.getElementById("q");
const gridEl = document.getElementById("grid");
const tableEl = document.getElementById("table");
const theadEl = document.getElementById("thead");
const tbodyEl = document.getElementById("tbody");
const countBadge = document.getElementById("countBadge");

let mode = "grid";
let typeFilter = "all";

const types = Array.from(new Set(DATA.map(x => (x.type||"").trim()).filter(Boolean))).sort();
makePills(pillsEl, [
  {label:"All", value:"all", selected:true},
  ...types.map(t => ({label:t, value:t}))
], v => { typeFilter=v; render(); });

document.getElementById("gridBtn").addEventListener("click", ()=>{ mode="grid"; render(); });
document.getElementById("tableBtn").addEventListener("click", ()=>{ mode="table"; render(); });
qEl.addEventListener("input", render);

function matches(item, q){
  const hay = (item.name + " " + (item.type||"") + " " + (item.notes||"")).toLowerCase();
  if (q && !hay.includes(q)) return false;
  if (typeFilter !== "all" && item.type !== typeFilter) return false;
  return true;
}

function render(){
  const q = qEl.value.trim().toLowerCase();
  const items = DATA.filter(it => matches(it, q));
  countBadge.textContent = items.length + " items";

  if (mode === "table") {
    gridEl.style.display = "none";
    tableEl.style.display = "block";
    theadEl.innerHTML = `<tr>
      <th style="width:64px">Img</th>
      <th>Name</th>
      <th>Type</th>
      <th>Hotbar</th>
      <th>Max Wt</th>
      <th>Capacity</th>
      <th>Std</th>
      <th>AP</th>
      <th>Notes</th>
    </tr>`;
    tbodyEl.innerHTML = items.map(it => {
      const img = officialFileUrl(it.file);
      const href = officialPageUrl(it.page || it.name);
      return `<tr>
        <td><img src="${img}" alt="" style="width:44px;height:44px;object-fit:contain"/></td>
        <td><a href="${href}" target="_blank" rel="noopener">${escapeHtml(it.name)}</a></td>
        <td>${escapeHtml(it.type)}</td>
        <td>${escapeHtml(it.hotbar)}</td>
        <td>${escapeHtml(it.maxWeight)}</td>
        <td>${escapeHtml(it.capacity)}</td>
        <td>${escapeHtml(it.stdArmor)}</td>
        <td>${escapeHtml(it.apArmor)}</td>
        <td>${escapeHtml(it.notes||"")}</td>
      </tr>`;
    }).join("");
  } else {
    tableEl.style.display = "none";
    gridEl.style.display = "grid";
    gridEl.innerHTML = items.map(it => {
      const img = officialFileUrl(it.file);
      const href = officialPageUrl(it.page || it.name);
      return `<a class="card" href="${href}" target="_blank" rel="noopener">
        <div class="thumb"><img src="${img}" alt=""/></div>
        <div>
          <h3>${escapeHtml(it.name)}</h3>
          <div class="meta">${escapeHtml(it.type)} • Hotbar ${escapeHtml(it.hotbar)} • Cap ${escapeHtml(it.capacity)}</div>
          <div class="kv">
            <span>Std ${escapeHtml(it.stdArmor)}</span>
            <span>AP ${escapeHtml(it.apArmor)}</span>
            <span>MaxWt ${escapeHtml(it.maxWeight)}</span>
          </div>
          ${it.notes ? `<div class="meta" style="margin-top:6px">${escapeHtml(it.notes)}</div>` : ``}
        </div>
      </a>`;
    }).join("");
  }
}

render();

  </script>
