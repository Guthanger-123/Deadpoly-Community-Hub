<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>DeadPoly Community Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  height:100vh;
  background:#0e0e0e;
  color:white;
  font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.logo {
  width:420px;
  max-width:80%;
  margin-bottom:40px;
}

.menu {
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:30px 60px;
  align-items:center;
}

.menu a {
  text-decoration:none;
  color:white;
  font-size:22px;
  border:2px solid #555;
  padding:14px 26px;
  border-radius:10px;
  text-align:center;
  transition:background .15s ease, transform .15s ease;
}

.menu a:hover {
  background:#222;
  transform:none; /* NO bouncing */
}

.center {
  grid-column:1 / -1;
}

.footer {
  position:fixed;
  bottom:12px;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 16px;
}

.socials img {
  width:26px;
  margin-left:10px;
  opacity:.8;
}

.socials img:hover { opacity:1; }

.credits {
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<img src="assets/deadpoly_logo_big.png" class="logo" alt="DeadPoly">

<div class="menu">
  <a href="maps.html">Maps</a>
  <a href="tips.html">Tips & Tricks</a>

  <a href="wiki.html" class="center">Wiki</a>
</div>

<div class="footer">
  <div class="credits">Credits</div>

  <div class="socials">
    <a href="https://discord.gg/YOURDISCORD" target="_blank"><img src="assets/discord.png"></a>
    <a href="https://youtube.com" target="_blank"><img src="assets/youtube.png"></a>
    <a href="https://store.steampowered.com" target="_blank"><img src="assets/steam.png"></a>
    <a href="https://epicgames.com" target="_blank"><img src="assets/epic.png"></a>
  </div>
</div>

</body>
</html>
